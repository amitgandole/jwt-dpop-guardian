<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-10 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-5">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block mb-1">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="w-full px-3 py-2 border rounded focus:outline-none" />
        </div>
        <div class="mb-4">
          <label class="block mb-1">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="w-full px-3 py-2 border rounded focus:outline-none" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
      </form>
    </div>
  </div>
